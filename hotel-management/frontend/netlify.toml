[build]
  command = "cd hotel-management/frontend && npm install && npm run build"
  publish = "hotel-management/frontend/build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Set the backend API URL for production builds
# Replace with your actual backend URL (Render, EC2, etc.)
[context.production.environment]
  REACT_APP_API_URL = "https://hotel-management-gv03.onrender.com"

[context.deploy-preview.environment]
  REACT_APP_API_URL = "https://hotel-management-gv03.onrender.com"

